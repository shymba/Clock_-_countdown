<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock and Countdown</title>
</head>
<body>
    <div class="bg-video-container">
        <video src="bg.mp4" class="bg-video" autoplay muted loop></video>
    </div>
    <div class="clock">
        <div class="clock_face">
            <h1 class="clock_heading">Clock</h1>
            <div class="clock_hadns">
                <div class="clock_hand clock_hours"></div>
                <div class="clock_hand clock_minutes"></div>
                <div class="clock_hand clock_seconds"></div>
            </div>
            <div class="countdown">
                <h2 class="cuontdown_heading">Time Left</h2>
                <div class="countdown_body">
                    <div class="countdown_days">3</div>:
                    <div class="countdown_hours">3</div>:
                    <div class="countdown_minutes">3</div>:
                    <div class="countdown_seconds">3</div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
